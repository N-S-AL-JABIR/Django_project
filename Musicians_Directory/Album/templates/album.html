{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="w-50 m-auto mt-5">
  <form method="POST">
    {% if id %}
    <h1>Edit Album</h1>
    {% else %}
    <h1>Add Album</h1>
    {% endif %}
    {% csrf_token %} {{form | crispy }}
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
