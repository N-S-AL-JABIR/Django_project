{% extends "base.html" %}
{% block content %}
<h1>Student forms</h1>
{% load crispy_forms_tags %}
<form method="POST" enctype="multipart/form-data" class="mt-5 container">
  {% csrf_token %} 
  {{form|crispy}}
  <button type="submit" class="btn btn-primary mt-3">Submit</button>
{% endblock content %}
